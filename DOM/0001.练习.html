<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: bisque;
            border: 1px solid red;
            width: 200px;
            height: 50px;

        }
        #span1{
            background-color: red;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function(){
            document.getElementById("btn").onclick = function(){
                var divObj = document.getElementById("div1");
                //divObj.innerHTML = "<font color = 'red'>这里不能输入</font>"
                divObj.innerText = "<font color = 'red'>这里不能输入</font>"
            }


            document.getElementById("spanbtn").onclick = function(){
                var spanObj = document.getElementById("span1");
                spanObj.innerHTML = "<a href='http://www.baidu.com'>百度</a>"
            }
        }
    </script>
    <input type="button" id="btn" value="设置">
    <input type="button" value="设置span" id="spanbtn">
    <div id="div1"></div>
    <span id="span1"></span>
</body>
</html>
