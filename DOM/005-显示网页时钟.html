<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示网页时钟</title>
</head>
<body>
    <script>
        window.onload = function(){
            document.getElementById("Timebtn").onclick = function(){
            var v = window.setInterval("displaytime()", 1000)
            }
        }



        document.getElementById("stopTimebtn").onclick = function(){
            window.clearInterval(v);
        }


        function displaytime(){
            var nowtime = new Date;
                document.getElementById("div1").innerHTML = nowtime.toLocaleString();
        }
    </script>


    <input type="button" value="系统时间显示"   id="Timebtn">
    <input type="button" value="清除时间显示" id="stopTimebtn">


    <div id="div1"></div>
</body>
</html>
